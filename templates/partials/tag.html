<li {{#if remove}}data-context="remove-tag" data-id="{{key}}" {{/if}}>
	<!-- isActive checkbox -->
	<label data-tooltip="{{localize (tagActiveString tag readonly)}}" aria-label="{{localize "Os.tags.isActive"}}">
		<input {{ifThen readonly 'readonly' ''}} class="os--checkbox os--checkbox-with-bg" type="checkbox"
			name="{{path}}.{{key}}.isActive" {{ifThen readonly 'disabled' ''}} {{checked tag.isActive}} />
	</label>
	<!-- Name input -->
	<input class="tag--name" type="text" name="{{path}}.{{key}}.name" {{ifThen readonly 'readonly' ''}}
		value="{{tag.name}}">
	<!-- isBurnt checkbox -->
	<label>
		<span class="os--sro">{{localize (ifThen tag.isBurnt 'Os.tags.isBurnt' 'Os.tags.burn')}}</span>
		<input class="os--burn" type="checkbox" name="{{path}}.{{key}}.isBurnt"
			data-tooltip="{{localize (ifThen tag.isBurnt 'Os.tags.isBurnt' 'Os.tags.burn')}}" {{checked tag.isBurnt}} />
	</label>
	<input type="hidden" name="{{path}}.{{key}}.type" value="{{tag.type}}">
	<input type="hidden" name="{{path}}.{{key}}.id" value="{{tag.id}}">
</li>
