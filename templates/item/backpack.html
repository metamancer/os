<form autocomplete="off" class="os--backpack-wrapper">
	<img width="380px" class="os--backpack-img"
		src="systems/os/assets/media/backpack.webp"
		alt="Soft illustration of a rustic backpack" />
	<img width="270px" class="os--backpack-bg-frame"
		src="systems/os/assets/media/background-frame.webp" aria-hidden="true">
	<div class="os--backpack-bg">
		<div class="meta">{{localize 'Os.tags.item-tags'}}</div>
		<input class="title" name="name" value="{{name}}" />
		<ul class="taglist">
			{{#each backpack as |tag|}}
				{{> systems/os/templates/partials/tag.html tag=tag key=@key path="system.contents" readonly=false remove=true}}
			{{/each}}
		</ul>
		<button type="button"
			data-click="add-tag">{{localize "Os.ui.add-tag"}}</button>
	</div>
</form>
